<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <!-- Importa Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Formulario para recoger nombre y edad usando Bootstrap -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form id="formulario">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Primer apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Introduce tu primer apellido" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" class="form-control" id="edad" name="edad" min="18" max="120" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Borrar</button>
            </form>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
